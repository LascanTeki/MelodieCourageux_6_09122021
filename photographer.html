<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body  aria-hidden="true">
  <header id="header">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <div class="like" tabindex="0"> </div>
    <div class="trie" tabindex="0" aria-label="Trier par">Trier par <div id="box" tabindex="0" aria-live="assertive" aria-label="Trier par Popularitée"></div>
    </div>
    <div class="photograph-pics"></div>
  </main>

  <div id="contact_modal">
    <div class="modal" tabindex="0">
      <header>
        <h2 id="contact" tabindex="0" class="focus">Contactez-moi</h2>
        
      </header>
      <form>
        <div>
          <label for="Prénom" tabindex="0" class="focus">Prénom</label>
            <input id="Prénom" class="focus"/>
          <label for="Nom" tabindex="0"  class="focus">Nom</label>
            <input id="Nom" class="focus"/>
          
          <label for="Email" tabindex="0" class="focus">Email</label>
            <input id="Email" class="focus"/>
          
          <label for="Message" tabindex="0" class="focus">Votre Message </label>
            <textarea rows="8" id="Message" class="focus" tabindex="0"></textarea>
         
        </div>
        <button id="contact_button" class="focus" tabindex="0">Envoyer</button>
      </form>
      <img class="focus" tabindex="0" id="close" src="assets/icons/close.svg" alt="close contact form" />
    </div>
  </div>
  <div id="lightbox" tabindex="0" aria-label="image closeup view">
    <div id = "images"></div>
    <div id="leftarrow" tabindex="0" aria-label="Previous Image"> &lt; </div>
    <div id="rightarrow" tabindex="0" aria-label="Next image"> &gt; </div>
    <div id="x" tabindex="0" aria-label="close dialog">x</div>
  </div>

  <script src="scripts/utils/Modal.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>


</html>
