<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <div class="like" tabindex="0"> </div>
    <div class="trie" tabindex="0" aria-label="Trier par">Trier par <div id="box" tabindex="0" aria-live="assertive" aria-label="Trier par Popularitée"></div>
    </div>
    <div class="photograph-pics"></div>
  </main>



  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="contact">Contactez-moi</h2>
        <img class="close" src="assets/icons/close.svg" alt="close contact form" />
      </header>
      <form>
        <div>
          <label for="Prénom">Prénom</label>
            <input id="Prénom"/>
          <label for="Nom" >Nom</label>
            <input id="Nom" />
          
          <label for="Email">Email</label>
            <input id="Email"/>
          
          <label for="Message">Votre Message </label>
            <textarea rows="8" class="Message" id="Message"></textarea>
         
        </div>
        <button id="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox" tabindex="1" aria-label="image closeup view">
    <div class="x" tabindex="6" aria-label="close dialog">x</div>
    <div class="leftarrow" tabindex="4" aria-label="Previous Image"> &lt; </div>
    <div class="rightarrow" tabindex="5" aria-label="Next image"> &gt; </div>
  </div>
  

  <script src="scripts/utils/Modal.js"></script>
  <script src="scripts/pages/photographer.js"></script>
</body>


</html>
